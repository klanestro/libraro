<div class="title"><h1>Aŭtuna Naskigonta Tragedio</h1><p class="author">Sylvan Zaft</p>
<blockquote class="verse">

<p>Folioj birdas teron.<br/>
Homoj folias morton.<br/>
Birdoj homas imagon.</p>

<p>Folioj teriĝas.<br/>
Homoj teriĝas<br/>
Birdoj surteras.</p>

<p>El mortaj folioj ruĝfloroj enlumos.<br/>
El homaj korpoj verdvermoj dikiĝos.<br/>
El intaj birdoj arĝentmetaforoj ĉielos.</p>
</blockquote>
